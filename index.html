<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souls-like Physical Collection Tracker</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Souls-like Physical Collection Tracker</h1>
            <p class="subtitle">Comprehensive Souls-like Collection â€¢ All Platforms</p>
            <div class="header-actions">
                <button id="exportBtn" class="btn btn-secondary">Export Collection</button>
                <label for="importFile" class="btn btn-secondary">
                    Import Collection
                    <input type="file" id="importFile" accept=".json" style="display: none;">
                </label>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">Total Games</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="ownedGames">0</div>
                <div class="stat-label">Owned</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completionPercentage">0%</div>
                <div class="stat-label">Completion</div>
            </div>
        </section>

        <section class="filters-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name, developer, or year...">
            </div>
            <div class="filter-group">
                <label for="platformFilter">Platform:</label>
                <div class="multiselect-dropdown" id="platformFilterDropdown">
                    <button type="button" class="multiselect-button" id="platformFilterButton">
                        All Platforms
                    </button>
                    <div class="multiselect-options">
                        <label class="multiselect-option">
                            <input type="checkbox" value="" data-all="true">
                            <span>All Platforms</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="PS3">
                            <span>PS3</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="PS4">
                            <span>PS4</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="PS5">
                            <span>PS5</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="Xbox One">
                            <span>Xbox One</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="Xbox Series X/S">
                            <span>Xbox Series X/S</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="Nintendo Switch">
                            <span>Nintendo Switch</span>
                        </label>
                        <label class="multiselect-option">
                            <input type="checkbox" value="PC">
                            <span>PC</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="filter-group">
                <label for="physicalFilter">Release Type:</label>
                <select id="physicalFilter">
                    <option value="">All Games</option>
                    <option value="physical">Physical Only</option>
                    <option value="digital">Digital Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="ownedFilter">Owned:</label>
                <select id="ownedFilter">
                    <option value="">All Games</option>
                    <option value="owned">Owned Only</option>
                    <option value="needed">Needed Only</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sortBy">Sort By:</label>
                <select id="sortBy">
                    <option value="name">Name</option>
                    <option value="platform">Platform</option>
                    <option value="year">Release Year</option>
                    <option value="developer">Developer</option>
                </select>
            </div>
            <button id="resetFilters" class="btn btn-secondary">Reset Filters</button>
        </section>

        <section class="games-grid" id="gamesGrid">
            <!-- Games will be dynamically inserted here -->
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Game List: <a href="https://www.reddit.com/r/soulslikes/" target="_blank">r/soulslikes</a> | Pricing: <a href="https://www.pricecharting.com/" target="_blank">PriceCharting</a></p>
        </div>
    </footer>

    <script src="src/data.js?v=2"></script>
    <script src="src/app.js?v=2"></script>
</body>
</html>
